<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin Lin 的檔案列表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            max-width: 600px;
        }

        .owner-name {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .file-list {
            text-align: left;
            margin-top: 20px;
        }

        .file-list ul {
            list-style: none;
            padding: 0;
        }

        .file-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .file-list li a {
            text-decoration: none;
            color: #4CAF50;
        }

        .file-list li a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="owner-name">Kevin Lin</div>
        <div class="owner-info">以下是 Kevin Lin 的檔案列表：</div>
        <div class="file-list">
        <!-- GitHub Actions 會生成並更新此列表 -->
            <ul>
                <li><a href="#">檔案 1.html</a></li>
                <li><a href="#">檔案 2.html</a></li>
                <li><a href="#">檔案 3.html</a></li>
            </ul>
        </div>
        <footer>
            &copy; 2024 Kevin Lin. 保留所有權利。
        </footer>
    </div>
</body>
</html>
